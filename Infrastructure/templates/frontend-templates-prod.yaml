apiVersion: template.openshift.io/v1
kind: Template
metadata:
  creationTimestamp: null
  name: frontend-templates-prod
objects:
- apiVersion: apps.openshift.io/v1
  kind: DeploymentConfig
  metadata:
    annotations:
      openshift.io/generated-by: OpenShiftNewApp
    creationTimestamp: null
    generation: 4
    labels:
      app: ${FRONTEND_SERVICENAME}
    name: ${FRONTEND_SERVICENAME}
  spec:
    replicas: 1
    selector:
      app: ${FRONTEND_SERVICENAME}
      deploymentconfig: ${FRONTEND_SERVICENAME}
    strategy:
      activeDeadlineSeconds: 21600
      resources: {}
      rollingParams:
        intervalSeconds: 1
        maxSurge: 25%
        maxUnavailable: 25%
        timeoutSeconds: 600
        updatePeriodSeconds: 1
      type: Rolling
    template:
      metadata:
        annotations:
          openshift.io/generated-by: OpenShiftNewApp
        creationTimestamp: null
        labels:
          app: ${FRONTEND_SERVICENAME}
          deploymentconfig: ${FRONTEND_SERVICENAME}
      spec:
        containers:
        - env:
          - name: APPNAME
            valueFrom:
              configMapKeyRef:
                key: APPNAME
                name: ${FRONTEND_SERVICENAME}
          image: docker-registry.default.svc:5000/${GUID}-${MAIN_APPNAME}-${IMG_ENV}/${IMG_NAME}:${IMG_TAG}
          imagePullPolicy: IfNotPresent
          livenessProbe:
            exec:
              command:
              - echo
              - ok
            failureThreshold: 3
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 1
          name: ${FRONTEND_SERVICENAME}
          ports:
          - containerPort: 8080
            protocol: TCP
          - containerPort: 8443
            protocol: TCP
          - containerPort: 8778
            protocol: TCP
          readinessProbe:
            failureThreshold: 3
            httpGet:
              path: /ws/healthz/
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 10
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 1
          resources: {}
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
        dnsPolicy: ClusterFirst
        restartPolicy: Always
        schedulerName: default-scheduler
        securityContext: {}
        terminationGracePeriodSeconds: 30
    test: false
    triggers:
- apiVersion: v1
  data:
    APPNAME: ${APPNAME}
  kind: ConfigMap
  metadata:
    name: ${FRONTEND_SERVICENAME}
- apiVersion: v1
  kind: Service
  metadata:
    annotations:
      openshift.io/generated-by: OpenShiftNewApp
    creationTimestamp: null
    labels:
      app: ${ROUTE_NAME}
    name: ${ROUTE_NAME}
  spec:
    ports:
    - name: 8080-tcp
      port: 8080
      protocol: TCP
      targetPort: 8080
    - name: 8443-tcp
      port: 8443
      protocol: TCP
      targetPort: 8443
    - name: 8778-tcp
      port: 8778
      protocol: TCP
      targetPort: 8778
    selector:
      app: ${FRONTEND_SERVICENAME}
    sessionAffinity: None
    type: ClusterIP
- apiVersion: route.openshift.io/v1
  kind: Route
  metadata:
    annotations:
      openshift.io/host.generated: "true"
    creationTimestamp: null
    labels:
      app: ${ROUTE_NAME}
    name: ${ROUTE_NAME}
  spec:
    host: ${ROUTE_NAME}-${GUID}-${MAIN_APPNAME}-${ENV}.apps.na311.openshift.opentlc.com
    port:
      targetPort: 8080-tcp
    to:
      kind: Service
      name: ${ROUTE_NAME}
      weight: 100
    wildcardPolicy: None
parameters:
- description: GUID for the project
  displayName: Project GUID
  name: GUID
  required: true
  value: 90cd
- description: Frontend service name
  displayName: Frontend service name
  name: FRONTEND_SERVICENAME
  required: true
  value: parksmap
- description: Route Target 
  displayName: Route Target
  name: ROUTE_NAME
  required: true
  value: parksmap
- description: Service Image Tag 
  displayName: Service Image Tag
  name: IMG_TAG
  required: true
  value: latest
- description: Service Image Pull Environment 
  displayName: Service Image Pull Environment
  name: IMG_ENV
  required: true
  value: dev
- description: Service Image Name 
  displayName: Service Image Name
  name: IMG_NAME
  required: true
  value: parkmaps
- description: AppName
  displayName: AppName
  name: APPNAME
  required: true
  value: "ParksMap (Green)"
- description: Main Application Name
  displayName: Main Application Name
  name: MAIN_APPNAME
  required: true
  value: parks
- description: Environment 
  displayName: Environment
  name: ENV
  required: true
  value: prod